<!DOCTYPE html>

<html lang="en">

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta content="Text/html" charset="utf-8" lang="da" />

    <title>Crypto checker</title>

    <meta name="description" content="En simpel invitations app til dine fester">

    <meta name="robots" content="index, follow">

    <meta name="format-detection" content="telephone=no">

    <meta property="og:type" content="website">

    <meta property="og:image" content="https://fetch-api-es6-javascript.jonasschelde.dk/images/favicon.ico">

    <meta property="og:image" content="https://fetch-api-es6-javascript.jonasschelde.dk/images/jonas-logo.jpg">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  </head>

  <body>

    <header>

      <h1 class="logo">Crypto Select</h1>

      <a id="github_link" href="https://github.com/scheldejonas/fetch-api-es6-javascript.jonasschelde" target="_blank">

        <img src="/images/github.png">

      </a>

    </header>


    <div class="container">


      <div class="column one-half">

        <label for="exchange_type">Select a Exchange Type</label>

        <select class="u-full-width" id="exchange_type"></select>

      </div>


      <div class="column one-half">

        <label for="assets_type">Select a Asset Type</label>

        <select class="u-full-width" id="assets_type"></select>

      </div>

    </div>


    <section id="iframe_section" class="container" >

        <a href="" id="iframe_link" class="button" target="_blank">Go to Exchange website</a>

        <iframe class="u-full-width" frameborder="0"></iframe>

    </section>


    <section id="comment_section" class="container">

        <!-- Here - the comments wil dynamicly load -->

    </section>


    <section class="container">

      <form>


        <label for="name">Name</label>

        <input class="u-full-width" id="name" type="text">


        <label for="comment">Comment</label>

        <textarea class="u-full-width" id="comment"></textarea>


        <button type="submit" id="submit" class="button">Submit</button>


      </form>

    </section>


    <footer>

      <a href="https://www.jonasschelde.dk/" target="_blank">

        <img src="images/jonas-logo.png" title="Jonas Schelde" alt="Jonas Schelde logo" />

        <p>Made by Schelde</p>

      </a>

    </footer>


    <script src="/dist/bundle.js"></script>


  </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Crypto Select</title>

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">

  <link rel="stylesheet" href="css/all.css">

</head>

<body>

  <header>

    <h1 class="logo">Crypto Select</h1>

  </header>

  <div class="container">

    <label for="breeds">Select a Breed</label>

    <select class="u-full-width" id="breeds"></select>
    
    <div class="card"></div>
    
    <form>

      <label for="name">Name</label>

      <input class="u-full-width" id="name" type="text">
    
      <label for="comment">Comment</label>

      <textarea class="u-full-width" id="comment"></textarea>
      
      <button type="submit" id="submit">Submit</button>

    </form>


    <footer>

      <a href="https://www.jonasschelde.dk/" target="_blank">

        <img src="images/jonas-logo.png" title="Jonas Schelde" alt="Jonas Schelde logo" />

        <p>Made by Schelde</p>

      </a>

    </footer>

  </div>

  <script src="js/app.js"></script>

</body>

</html>
